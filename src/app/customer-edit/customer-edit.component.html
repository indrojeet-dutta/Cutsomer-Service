<div class="">
  <br>
  <div class="row">
    <div class="col">
    <h3 class="float-left">Edit Customer Details</h3>
    <button class="btn btn-secondary float-right" (click)="loadDashboard()">
      Back to Dashboard
    </button>
  </div>
  </div>
    <br>
    <form (ngSubmit)="editCustomer()" #f="ngForm">
      <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter Name" [ngModel]="customer.name" name="name"required #name="ngModel">
        <span class="help-block text-danger" *ngIf="!name.valid && name.touched">*Please enter a valid name.</span>
      </div>

      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="xyz@mail.com" [ngModel]="customer.email" name="email" required email #email="ngModel">
        <span class="help-block text-danger" *ngIf="!email.valid && email.touched">*Please Enter a valid email.</span>
      </div>

      <div class="form-group">
        <label for="inputAddress">Phone</label>
        <input type="number" class="form-control" id="inputPhone" placeholder="Enter Mobile no" [ngModel]="customer.phone" name="phone" required pattern="[1-9]{1}[0-9]{9}" #phone="ngModel">
        <span class="help-block text-danger" *ngIf="!phone.valid && phone.touched">*Please enter a valid phone no.</span>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" [ngModel]="customer.address" name="address"required #address="ngModel">
        <span class="help-block text-danger" *ngIf="!address.valid && address.touched">*Please enter a valid address.</span>
      </div>
      <div class="form-group">
        <label for="comment">Description</label>
        <textarea class="form-control" rows="2" id="comment" [ngModel]="customer.description" name="description" required #description="ngModel"></textarea>
        <span class="help-block text-danger" *ngIf="!description.valid && description.touched">*Please enter a valid description.</span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button> &nbsp;
    </form>
    <br>
    <br>
    <br>
</div>
